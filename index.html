<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>document</title>
	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body onresize="WindowSize($('.wrapper'))">
	<div class="wrapper">
		<header>为了更好的游戏体验，推荐使用1080分辨率的屏幕</header>
		<button class="start">
			开始游戏
		</button>
		<button class="over">
			结束游戏
		</button>
		<div class="box"></div>
		<div class="group">
			<h1>请选择难度开始游戏</h1>
			<button>简单 <br><span></span></button>
			<button>中等 <br><span></span></button>
			<button>噩梦 <br><span></span></button>
		</div>
		<p class="prompt">当前剩余雷数：<span></span></p>
		<p class="prompt1">当前剩余小旗：<span></span></p>
		<div class="over"></div>
		<div class="GameWin">
			Very Good	<br>	
			!! you win !!<br>
			<button class="Restart">
				重新开始
			</button>
		</div>
		<div class="gameOver">
			You a Lost<br>
			<br>
			<button class="Restart">
				重新开始
			</button>
		</div>
		<!-- <img src="img/close.png" class="close" title="关闭游戏"> -->
	</div>
</body>
</html>
